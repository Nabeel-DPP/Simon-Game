<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIMON Game</title>
</head>
<body>
    <div class="navBar">
        <div class="logo"><img src="logo.png" alt="logo" width="190px" height="90px"></div>
        <div class="search">
            <input type="text" name="" id="search"> <img src="search1.png" alt="" width="30px" height="30px" class="searchLogo">
        </div>
        <div class="navItems">
            <ul>
                <li>Games</li>
                <li>Softwares</li>
                <li>Category</li>
                <li>About US</li>
            </ul>
        </div>
   
   
    </div>
   
    <h2>Press any Key to Start the Game</h2>
    <span>SIMON</span> 
    <div class="btn-container">
        
        <div class="line-one">
        <div class="btn red"  type="button" id="red"></div>
        <div class="btn blue"  type="button" id="blue"></div>
    </div>
    <div class="line-two">
        <div class="btn green"  type="button" id="green"></div>
        <div class="btn yellow"  type="button" id="yellow"></div>
    </div>


     </div>
     <script src="app.js"></script>
</body>
</html>
